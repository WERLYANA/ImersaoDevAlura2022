<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Aula 08</title>

    <link rel="shortcut icon" href="src/imagens/super-trunfo-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <html>

    <head>
        <title>
            Imersão Dev - Aula 08
        </title>
    </head>
    <html>

    <body>
        <div class="container">
            <img src="src/imagens/super-trunfo-logo.png" class="page-logo" alt="">
            <br>
            <div class="dificuldadeContainer">
                <div class="dificuldade">
                    <h3>Dificuldade:</h3>
                    <input type="radio" id="radioFacil">
                    <label>Fácil</label>

                    <input type="radio" id="radioDificil">
                    <label>Dificil</label>
                </div>
            </div>
            <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
            <form id="form">
                <div id="titulo"></div>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                                style=" width: inherit; height: inherit; position: absolute;">
                        </div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;"></div>
                    </div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
                <div id="resultado" style="display: none;"></div>
            </form>
            <button type="button" id="refresh" disabled="true">Jogar denovo</button>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
        <h5>developed by Werlyana Bruno</h5>
    </footer>
</html>
